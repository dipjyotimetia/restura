<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>

  <!-- Subtle shimmer effect -->
  <rect width="512" height="512" rx="96" fill="url(#shimmer)" opacity="0.4"/>

  <!-- Main R Logo - Modern geometric style -->
  <g transform="translate(100, 100)">
    <!-- Stylized R with API connection motif -->
    <path d="M 60 0 L 60 312 L 120 312 L 120 180 L 180 180 L 260 312 L 330 312 L 240 168 C 290 156 320 120 320 72 C 320 24 284 0 220 0 Z M 120 60 L 200 60 C 240 60 260 72 260 96 C 260 120 240 132 200 132 L 120 132 Z"
          fill="white"
          opacity="0.95"/>

    <!-- Connection nodes representing API endpoints -->
    <circle cx="320" cy="72" r="16" fill="white" opacity="0.6"/>
    <circle cx="330" cy="312" r="16" fill="white" opacity="0.8"/>
    <circle cx="60" cy="156" r="12" fill="white" opacity="0.5"/>
  </g>

  <!-- Bottom accent - Three protocol dots -->
  <g transform="translate(256, 440)">
    <circle cx="-80" cy="0" r="14" fill="white" opacity="0.4"/>
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.6"/>
    <circle cx="80" cy="0" r="14" fill="white" opacity="0.8"/>
    <!-- Connection lines -->
    <line x1="-66" y1="0" x2="-14" y2="0" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="14" y1="0" x2="66" y2="0" stroke="white" stroke-width="3" opacity="0.5"/>
  </g>
</svg>
